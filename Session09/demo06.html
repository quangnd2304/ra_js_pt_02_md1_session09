<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let number1 = parseInt(prompt("Nhập vào số thứ nhất: "));//"10" --> String
        let number2 = parseInt(prompt("Nhập vào số thứ 2:"));//"5"
        //"10"+"5"="105"
        //10 + 5 = 15
        //parseInt(String)--> int (number)
        let sum = number1 + number2;
        console.log("Tổng 2 số là -->", sum);
    </script>
</body>
