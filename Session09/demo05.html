<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các toán tử</title>
</head>

<body>
    <script>
        // Toán tử toán học: + , - , *, /, %: lấy số dư, ++ tăng 1 đơn vị, --giảm 1 đơn vị
        let firstNumber = 10;
        let secondNumber = 3;
        console.log("Kết quả của phép cộng -->", (firstNumber + secondNumber));
        console.log("Kết quả của phép trừ --> ", firstNumber - secondNumber);
        console.log("Kết quả của phép chia -->", firstNumber / secondNumber);
        console.log("Kết quả của phép nhân-->", firstNumber * secondNumber);
        console.log("Kết quả của phép chia lấy số dư-->", firstNumber % secondNumber);
        // B1: gán a = firstNumber, B2: tăng firstNumber lên 1 đơn vị => a = 10, firstNumber =11
        let a = firstNumber++;
        // B1: tăng secondNumber lên 1 đơn vị, B2: gán b = secondNumber => b = 4, secondNumber = 4
        let b = ++secondNumber;
        console.log("Giá trị a-->", a);
        console.log("Giá trị b-->", b);
        let thirthNumber = 9;
        let c = --thirthNumber;//c=8
        // Toán tử gán: =, +=, -=, /=, *=, %=
        let age = 20;
        let age1 = 10;
        // age1 = age1+age;
        age1 += age;//30
        console.log("age1==>", age1);
        let age2 = 30;
        // age2 = age2/age;
        age2 /= age;//age2 = 1.5
        console.log("age2==>", age2);
        let age3 = 5;
        //age3 = age3*age
        age3 *= age;//age3=100
        let age4 = 80;
        //age4 = age4%age--> 80%20--> 0
        age4 %= age;//age4=0
        // Toán tử so sánh: so sánh bằng: ==(so sánh giá trị) hoặc === (cả giá trị và kiểu dữ liệu)
        //Kết quả của các phép so sánh: true hoặc false
        let number = 10;//number --> kiểu dữ liệu là number
        let numberString = "10";//numberString --> kiểu dữ liệu là String
        console.log("So sánh ==, kết quả -->", number == numberString);
        console.log("So sánh ===, kết quả -->", number === numberString);
        console.log("So sanh khác !=, kết quả -->", 5 != 10);
        console.log("So sánh khác !=, kết quả-->", 5 != 5);
        console.log("So sánh khác !=, kết quả-->", 5 !== "5");
        //12>10 --> true
        //9>10-->false
        //10>10-->false
        //10>=10 --> true
        //(10>3)&&(4>6)-->true && false -->false
        //10>3 --> true
        //4>6 --> false
        // Toán tử 3 ngôi exp1?exp2:exp3
        let studentMark = (10 <= 3) ? 5 : 7 //
        console.log("Giá trị studentMark -->", studentMark);
    </script>
</body>

</html>
